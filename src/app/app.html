    </ion-header>
    
    <ion-content>
      
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img id="logoUser" src="assets/img/user.jpg">              
            </ion-avatar>
            <br>
            <h4>Seja Bem-Vindo(a)</h4>
            <h4>{{nome}} </h4>
            
          </ion-item>
          <br>    
          <p style="font-size: 13px" text-center>NÂ° SUS : {{cartaoSus}}</p>         
          </ion-card>
 
      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">

        </button>
      </ion-list>
    </ion-content>


  </ion-menu>
