<ion-menu [content]="content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img id="logoUser" src="assets/img/user.jpg">              
            </ion-avatar>
            <h4>Olá Dieniffer Silva </h4>
            <p style="font-size: 12px">N° SUS : </p>
          </ion-item>             
          </ion-card>

      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <fa-icon [name]="p.icon"></fa-icon>  {{p.title}}
        </button>
      </ion-list>
    </ion-content>


  </ion-menu>
  

<ion-nav  #content [root]="rootPage"></ion-nav>
