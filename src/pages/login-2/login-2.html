<ion-content padding>
  <img src="assets/img/icon_app.png">
  <form [formGroup]="validateDate" (ngSubmit)="validate()">
    <ion-list>
      <p text-center>{{name}}</p>
      <p text-center> qual a sua data de nascimento?</p>
      <ion-item>
        <ion-datetime formControlName="dtNascimento" displayFormat="DD-MM-YYYY" placeholder="Digite aqui" cancelText="Cancelar" doneText="Confirmar"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" style="margin-left: 35%" [disabled]="!validateDate.valid">ENTRAR</button>
  </form>
</ion-content>
