<ion-header>

  <ion-navbar>

      <button ion-button icon-only menuToggle>
          <ion-icon id="menu" name="menu"></ion-icon>
      </button>
        
      <ion-title text-center>Ajuda</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- Opções para o usuário visualizar a funcionalidade do Aplicativo-->
    <ion-list>
        <ion-item-group>
            <ion-item-divider text-center class="item item-divider item-md item-divider-md item-md-light item-divider-md-light" color="ligth">
               <p><strong>Como Usar seu Aplicativo</strong>&nbsp;<i class="fa fa-question-circle" aria-hidden="true"></i></p>
            </ion-item-divider>
            <ion-item>
                <h2><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Consultas Agendadas</h2>
                <button ion-button clear item-end (click)="OpcaoAjudaConsAgendadas()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </ion-item>
            <ion-item>
                <h2><i class="fa fa-calendar-check-o" aria-hidden="true"></i>&nbsp;Consultas Presentes</h2>
                <button ion-button clear item-end (click)="OpcaoAjudaConsPresentes()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </ion-item>
            <ion-item>
                <h2><i class="fa fa-calendar-times-o" aria-hidden="true"></i>&nbsp;Consultas Ausentes</h2>
                <button ion-button clear item-end (click)="OpcaoAjudaConsAusentes()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </ion-item>
            <ion-item>
                <h2><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;Perfil</h2>
                <button ion-button clear item-end (click)="OpcaoAjudaPerfil()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </ion-item>
            <!--Botão direciona o usuário para opções de contato-->
            <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="OpcaoAjudaContato()" id="button_contact"><span class="button-inner"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>&nbsp;Entre em contato conosco</span><div class="button-effect" style="transform: translate3d(62px, -107px, 0px) scale(1); height: 240px; width: 240px; opacity: 0; transition: transform 399ms, opacity 279ms 120ms;"></div></button>
        </ion-item-group>
    </ion-list>
</ion-content>
