
<ion-header>

  <ion-navbar>

  <button ion-button icon-only menuToggle>
     <ion-icon id="menu" name="menu"></ion-icon>
  </button>

    <ion-title text-center>Consultas Realizadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let realizada of realizadas">
      <h2>{{realizada.especialidade}}</h2>
      <p>{{realizada.dataAgendamento | date : 'dd/MM/yyyy'}} - {{convertTime(realizada.horarioParaPacienteChegar)}} </p>
      <button (click)="openDetalhes(realizada.id)" ion-button clear item-end>Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
