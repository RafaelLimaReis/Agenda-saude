<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle >
      <ion-icon id="menu" name="menu"></ion-icon>
    </button>
    <ion-title>Saúde</ion-title>
  </ion-navbar>



</ion-header>

<ion-content>
  <div class="fhm_container">
    <div class="fhm_row">
      <div class="fhm_item" (click)="consultaAgendada()">

        <fa-icon name="calendar" size="3x"></fa-icon>
        <br>
        <br>
        <span> Consultas
          <br> Agendadas</span>
      </div>
      <div class="fhm_item" (click)="consultaRealizada()">
        <fa-icon name="calendar-check-o" size="3x"></fa-icon>
        <br>
        <br>
        <span> Consultas
          <br> Realizadas</span>
      </div>
    </div>
    <div class="fhm_row">
      <div class="fhm_item" (click)="consultaAusente()">
        <fa-icon name="calendar-times-o" size="3x"></fa-icon>
        <br>
        <br>
        <span> Consultas
          <br> Ausentes</span>
      </div>
      <div class="fhm_item" (click)="preAgendamento()">
        <fa-icon name="calendar-plus-o" size="3x"></fa-icon>
        <br>
        <br>
        <span> Pré
          <br> Agendamento</span>
      </div>
    </div>
    <div class="fhm_row">
      <div class="fhm_item" (click)="ajuda()">
        <fa-icon name="info-circle" size="3x"></fa-icon>
        <br>
        <br>
        <span> Ajuda</span>
      </div>
      <div class="fhm_item" (click)="apoio()">
        <fa-icon name="bookmark" size="3x"></fa-icon>
        <br>
        <br>
        <span> Apoio</span>
      </div>
    </div>
  </div>
</ion-content>
