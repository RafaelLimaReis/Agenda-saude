<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
          <ion-icon id="menu" name="menu"></ion-icon>
        </button>
    <ion-title>Saúde</ion-title>
  </ion-navbar>



</ion-header>


<ion-content>
  <ion-content>
    <div class="fhm_container">
      <div class="fhm_row">
        <div class="fhm_item" (click)="consultaAgendada()">
          <div class="icones">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span> Consultas <br> Agendadas</span>
          </div>
        </div>
        <div class="fhm_item" (click)="consultaRealizada()">
          <div class="icones">
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span> Consultas <br> Realizadas</span>
          </div>
        </div>
      </div>
      <div class="fhm_row">
        <div class="fhm_item" (click)="consultaAusente()">
          <div class="icones">
            <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span> Consultas <br> Ausentes</span>
          </div>
        </div>
        <div class="fhm_item" (click)="preAgendamento()">
          <div class="icones">
            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span> Pré <br> Agendamento</span>
          </div>
        </div>
      </div>
      <div class="fhm_row">
        <div class="fhm_item" (click)="ajuda()">
          <div class="icones">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span> Ajuda</span>
          </div>
        </div>
        <div class="fhm_item" (click)="apoio()">
          <div class="icones">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
          </div>
          <div class="titulo">
            <br>
            <span>Apoio</span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>


</ion-content>
