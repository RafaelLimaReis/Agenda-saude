<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon id="menu" name="menu"></ion-icon>
    </button>
    <ion-title text-center>Pré Agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()" style="padding-top: 55px">
    <ion-item>
      <ion-label>Especialidade</ion-label>
      <ion-select [(ngModel)]="id" name="id" (ionChange)="filtrarMotivo(id)">
        <ion-option *ngFor="let espec of especialidade" [value]="espec.id"><br>{{espec.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Motivo</ion-label>
      <ion-select [(ngModel)]="motivo" name="motivo">
        <ion-option *ngFor="let mot of motivos" [value]="mot.id">{{mot.descricao}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button color="primary" type="submit" block padding>Realizar Pré Agendamento</button>
  </form>
</ion-content>
