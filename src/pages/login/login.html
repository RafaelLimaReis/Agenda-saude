<ion-content padding>
  <img src="assets/img/icon_app.png">
  <form [formGroup]="auth" (ngSubmit)="authenticate()">
    <ion-list>
      <p text-center>Qual o número do cartão SUS?</p>
      <ion-item>
        <ion-input type="number" placeholder="Digite aqui" formControlName="cartao"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" type="submit" style="margin-left: 35%" [disabled]="!auth.valid">ENTRAR</button>
  </form>
</ion-content>
