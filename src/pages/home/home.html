<ion-header>
    <ion-navbar>

      <button ion-button icon-only menuToggle>
        <ion-icon id="menu" name="menu"></ion-icon>
      </button>

      <ion-title text-center>Consultas Agendadas</ion-title>
      
    </ion-navbar>
</ion-header>
  
  
<ion-content>
  <ion-list> 
    <ion-item *ngFor="let agendada of agendadas"> 
       
      <h2>{{agendada.Especialidade}}</h2>
      <p>{{agendada.DataAgendamento | date : 'dd/MM/yyyy'}} - {{convertTime(agendada.HorarioParaPacienteChegar)}}</p>
      <button ion-button clear item-end>Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
