<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
        <ion-icon id="menu" name="menu"></ion-icon>
      </button>

    <ion-title text-center>Consultas Agendadas</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let agendada of agendadas">
      <h2>{{agendada.especialidade}}</h2>
      <p>{{agendada.dataAgendamento | date : 'dd/MM/yyyy'}} - {{convertTime(agendada.horarioParaPacienteChegar)}} hr</p>
      <button (click)="openDetalhes(agendada.id)" ion-button clear item-end>Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
