<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon id="menu" name="menu"></ion-icon>
      </button>
      <ion-title text-center>Consultas Ausentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ausente of ausentes">
      <h2>{{ausente.especialidade}}</h2>
      <p>{{ausente.dataAgendamento | date : 'dd/MM/yyyy'}} - {{convertTime(ausente.horarioParaPacienteChegar)}} </p>
      <button (click)="openDetalhes(ausente.id)" ion-button clear item-end>Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
